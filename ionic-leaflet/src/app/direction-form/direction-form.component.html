<p>
  <ion-item>
    A:<input
      list="startAddrList"
      placeholder=" starting location"
      type="text"
      id="startInput"
      [(ngModel)]="startAddr"
      (ngModelChange)="onStartAddrChange()"
    />
    <datalist id="startAddrList">
      <option *ngFor="let addr of startAddrList">{{ addr.label }}</option>
    </datalist>
    <br />
  </ion-item>
  <ion-item>
    B:<input
      list="endAddrList"
      placeholder=" destination"
      type="text"
      id="endInput"
      [(ngModel)]="endAddr"
      (ngModelChange)="onEndAddrChange()"
    />
    <datalist id="endAddrList">
      <option *ngFor="let addr of endAddrList">{{ addr.label }}</option>
    </datalist>
    <br />
  </ion-item>
  <ion-button
    shape="round"
    color="primary"
    fill="outline"
    id="searchRouteBtn"
    (click)="onSearchRouteBtnClick()"
    >Search route</ion-button
  >
</p>
