    [value]="startJSON?.label" (ionFocus)="onStartInputClick()">

  <ion-searchbar search-icon="pin" name="endInput" placeholder="Votre adresse d'arrivée" [(ngModel)]="endInput" [value]="endJSON?.label"

</div>
