<div id="map"></div>
<ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button>
        <ion-icon name="contrast"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
        <ion-fab-button (click)="initializingMap('light')">
            <ion-icon name="sunny"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="initializingMap('dark')">
            <ion-icon name="moon"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
