<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button item-start text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      #searchbar
      name="input"
      placeholder="Votre adresse {{point}}"
      [(ngModel)]="input"
      (ionChange)="onInputChange()"
      (ionFocus)="onInputFocus()"
      (ionBlur)="onInputBlur()"
      (ionClear)="onInputClear()"
      debounce="250"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list name="addrList" ngDefaultControl [(ngModel)]="addrList">
    <ion-item *ngIf="!position"
      ><ion-icon name="locate" margin-end></ion-icon>Recherche de votre
      position...</ion-item
    >
    <ion-item *ngIf="position" (click)="onPositionClick()"
      ><ion-icon name="locate" margin-end></ion-icon
      >{{ position.label }}</ion-item
    >
    <ion-item *ngFor="let addr of addrList" (click)="onAddrItemClick(addr)">
      <ion-label>
        <h3>{{ addr["numero"] }} {{ addr["rue"] }}</h3>
        <p>{{ addr["codePostal"] }} {{ addr["commune"] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
